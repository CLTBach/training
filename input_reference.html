<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Input Reference</title>
    <meta name="description" content="Training Site for Full Stack Web">
    <meta name="author" content="Christopher Test">

    <link rel="stylesheet" href="css/styles.css?v=3.0">
</head>

<body>
  <h2>Inputs Reference Sandbox - Alphabetical</h2>
  <form>
    <label>Button type: </label><input type="button" value="Click Me!" /><br />
    <label>Checkbox type: </label><input type="checkbox" /><br />
    <label>Color picker type: </label><input type="color" /><br />
    <label>Date type: </label><input type="date" /><br />
    <label>Date/Time Local type: </label><input type="datetime-local" /> <em>NOTE: use datetime-local, other is deprecated</em><br />
    <label>Email type: </label><input type="email" /><br />
    <label>File picker type: </label><input type="file" /><br />
    <label>Hidden type: Literally hidden from user, used to store values</label><input type="hidden" /><br />
    <label>Image Button type: </label><input type="image" src="images/image_input_example.jpg" height="50" width="200"/><br />
    <label>Month type: </label><input type="month" /><br />
    <label>Number type: </label><input type="number" /><br />
    <label>Password type: </label><input type="password" /><br />
    <label>Radio button type: </label><input type="radio" /><br />
    <label>Range type: </label><input type="range" /><br />
    <label>Reset type: </label><input type="reset" /><br />
    <label>Search type: </label><input type="search" /><br />
    <label>Submit button type: </label><input type="submit" /><br />
    <label>Tel type: </label><input type="tel" /><br />
    <label>Text type: </label><input type="text" /><br />
    <label>Time type: </label><input type="time" /><br />
    <label>URL type: </label><input type="url" /><br />
    <label>Week type: </label><input type="week" /><br />
  </form>
</body>

</html>
